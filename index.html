<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Cotações - Mercado Cotações</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Upload de Cotações</h1>
    <form id="upload-form">
      <div class="mb-4">
        <label class="block text-gray-700">Arquivo Excel</label>
        <input type="file" id="file-input" accept=".xlsx, .xls" class="w-full p-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Enviar</button>
    </form>
    <a href="dashboard.html" class="mt-4 block text-center text-blue-500">Ver Dashboard</a>
    <a href="#" id="logout" class="mt-2 block text-center text-red-500">Sair</a>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
