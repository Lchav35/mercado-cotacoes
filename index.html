<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SICOMP - Login</title>

  <!-- Orbitron futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- Bootstrap e CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body">

            <h1 class="logo-text">SICOMP</h1>
            <p class="logo-sub">Sistema Integrado de Consulta de Preço</p>
            <p class="descricao-login">Login – digite seu usuário e senha</p>

            <form class="mt-4">
              <div class="mb-3 text-start">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
              </div>

              <div class="mb-3 text-start">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                  <button type="button" class="btn btn-outline-secondary" onclick="toggleSenha()">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ffff66" viewBox="0 0 16 16">
    <path d="M8 3c-4 0-6.5 3.5-6.5 5s2.5 5 6.5 5 6.5-3.5 6.5-5-2.5-5-6.5-5zm0 8a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
  </svg>
</button>

                </div>
              </div>

              <div class="form-check text-start mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar login</label>
              </div>

              <div class="d-grid gap-2 mt-4">
                <button type="button" class="btn btn-primary">Entrar</button>
                <a href="cadastro.html" class="btn btn-outline-primary">Cadastrar</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSenha() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
