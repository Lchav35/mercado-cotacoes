<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Mercado Cotações</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Cadastro</h1>
    <form id="cadastro-form">
      <div class="mb-4">
        <label class="block text-gray-700">Nome</label>
        <input type="text" id="nome" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Senha</label>
        <input type="password" id="password" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Tipo</label>
        <select id="tipo" class="w-full p-2 border rounded" required>
          <option value="comprador">Comprador</option>
          <option value="fornecedor">Fornecedor</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Cadastrar</button>
    </form>
    <p class="mt-4 text-center">Já tem conta? <a href="login.html" class="text-blue-500">Faça login</a></p>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
