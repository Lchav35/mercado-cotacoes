<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Mercado Cotações</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-100 p-8">
  <div class="bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Dashboard de Cotações</h1>
    <table id="cotacoes-table" class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2 border">Produto</th>
          <th class="p-2 border">Preço</th>
          <th class="p-2 border">Fornecedor</th>
        </tr>
      </thead>
      <tbody id="cotacoes-body"></tbody>
    </table>
    <a href="index.html" class="mt-4 block text-center text-blue-500">Voltar para Upload</a>
    <a href="#" id="logout" class="mt-2 block text-center text-red-500">Sair</a>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
